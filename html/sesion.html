<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IMuSA Sitio Web</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
        <link rel="stylesheet" href="../css/document.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/sesion.css">
        <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <header>
            <div id="nombre-pagina">
                Instituto Municipal de Salud Animal
            </div>
            <div id="space"></div>
            <div id="imagen">
                <img src="logo.png"> 
            </div>
            <div id="costado-imagen">
                IMuSA
            </div>
        </header>
    
        <nav>
            <div id="inicio" class="center-item">
                <a href="../index.html">INICIO</a>
            </div>
            <div id="contacto" class="center-item">
                <a href="#">CONTACTO</a>
            </div>
            <div id="adopcion" class="center-item">
                <a href="#">ADOPCION</a>
            </div>
            <div id="sesion" class="center-item">
                <a href="./sesion.html">[sesion]</a>
            </div>
        </nav>

        <article>
            <div class="container">
                <h2>Inicio de sesion</h2>

                <div class="input-box">Usuario: <input id="user" type="text" name="user"> </div>
                <div class="input-box">Password: <input id="pass" type="password" name="pass"> </div>
                <div id="submit-box">
                    <button id="registroB">Registrarse</button>
                    <button id="sesionB">Sesion</button>
                </div>
            </div>
        </article>

        <script>
            $("#registroB").click(function() {
                location.href = "./registrarse.html"
            });
            $("#sesionB").click(function() {
                var user = $('#user').val();
                var pass = $('#pass').val();

                $.post(
                    '../sesion.php',
                    {user: user, pass: pass},
                    function(data, status, jqXHR){
                        console.log('Request status: ' + status);
                        alert(data);
                    }
                )
            });
        </script>
    </body>
</html>
