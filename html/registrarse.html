<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IMuSA Sitio Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/document.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/registrarse.css">
    <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../js/sticky_nav.js"></script>
    <script src="../js/registro.js"></script>
</head>

<body class="w3-blue">
    <header class="w3-padding-small w3-section w3-row header-container w3-cyan w3-text-white">
        <div class="w3-row" style="width:10%">
            <img src="../img/logo.jpeg" style="width:100px">
        </div>
        <div class="w3-row" style="width:20%">
            Instituto Municipal de Salud Animal
        </div>
        <div class="w3-row" style="width:50%"></div>
        <div class="w3-row w3-xlarge w3-right-align" style="width:20%">
            IMuSA
        </div>
    </header>

    <nav id="navbar" class="w3-container w3-row" style="padding:0px">
        <button onclick="location.href='../index.html'"
            class="nav-item w3-btn w3-orange w3-hover-deep-orange w3-quarter" id="inicio" class="center-item">
            INICIO
        </button>
        <button onclick="location.href='tratamiento.html'"
            class="nav-item w3-btn w3-orange w3-hover-deep-orange w3-quarter" id="contacto" class="center-item">
            TRATAMIENTO
        </button>
        <button onclick="location.href='adopcion.html'"
            class="nav-item w3-btn w3-orange w3-hover-deep-orange w3-quarter" id="adopcion" class="center-item">
            ADOPCION
        </button>
        <button onclick="location.href='sesion.html'" class="nav-item w3-btn w3-orange w3-hover-deep-orange w3-quarter"
            id="sesion" class="center-item">
            SESION
        </button>
    </nav>

    <article id="container-registro">
        <h3>Registro</h3>
        <p>Complete los siguientes campos para concretar el registro</p>

        <p>Nombre: <input type="text" name="nombre" required> </p>
        <p>Apellido: <input type="text" name="apellido" required> </p>
        <p>Email: <input type="email" name="mail" required> </p>
        <p>Username: <input type="text" name="username" required> </p>
        <p>Password: <input type="password" name="password" required> </p>
        <p>Repita password: <input type="password" id="confirm" required> </p>
        <p>Fecha nacimiento: <input type="date" name="nacimiento" required> </p>
        <p>Nacionalidad: <input type="text" name="nacionalidad" required> </p>
        <p>D.N.I.: <input id="dni" type="number" name="dni"> </p>
        <p>A continuacion ponga una descripcion opcional de su persona: </p>
        <textarea name="descripcion" style="max-width: 50%;
             max-height: 60px; resize: none; margin-left: 10px"></textarea>
        <div id="submit-box">
            <button id="finalizar">Finalizar</button>
        </div>
    </article>
</body>

</html>
